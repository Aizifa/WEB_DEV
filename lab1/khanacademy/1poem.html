<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Almaty</h1>
    <p>Я наблюдаю с высоты <br>
Чудесный город — Алматы!<br>
Цветочный рай для всех гостей,<br>
Открыт с любовью для друзей.</p>
    </body>
</html>
